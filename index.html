<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Search Free E-Books</title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- animate css -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
		<!-- custom fonts -->
		<link href="https://fonts.googleapis.com/css?family=Corben|Questrial" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid pt-3" id="intro">
			<!-- start search area -->
			<div class="row">
				<div class="col-10 mx-auto text-center pb-3 bg" id="introSearch">
					<h3 class="animated zoomInDown">Search Free E-Books</h3>
					<input  class="bg-dark" type="text" id="searchInput"><button class="btn btn-dark" id="searchBtn" onclick="searchBooks()">search</button>
				</div>
			</div>
		</div>
			<!-- end search area -->
		<div class="container-fluid" id="results">
			<div class="row">
			<!-- start display results -->
				<div class="row" id="searchResults">
				</div>
			</div>
			<!-- end display results -->
		</div>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- popper is required for bootstrap 4 js functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- makes bootstrap 4 js work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- my custom js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
